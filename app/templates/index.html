
{% extends "master.html" %}
{% block title %}Home{% endblock %}
{% block body %}

<div class="row " >
    {% for event in events %}
    <div class="col-md-4 bottom-spacing-20 " >

                        <div  class="event-card mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-color--accent">
                                <p class="mdl-card__title-text ">{{ event.name }}</p>
                            </div>
                            <div class="mdl-card__supporting-text" >
                                {{ event.description }}
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a href="{{ url_for("view_event", event_id=event.id) }}" class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
                                    <span class="fa fa-location-arrow"></span> Read More
                                </a>
                                <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect pull-right">By: {{ event.user }}</a>
                            </div>

                            <div class="mdl-card__menu">
                                <button id="event-menu" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                    <i class="fa fa-thumbs-o-up"></i>
{#                                    <i class="material-icons">favorite</i>#}
                                </button>
                            </div>
                        </div>
                    </div>
        {% endfor %}

                </div>

{% endblock %}
